        <main>
            <section class="container">
                <div class="containercss">
                    <div class="alert alert-secondary" role="alert">
                        <h2>CONTACT US</h2>
                    </div>
                    <hr>
                    <p>Complete the form and letâ€™s get in touch to start your journey in the big world of data and their advantages they can bring to your organization.</p>
                    <form class="row g-4">
                        <div class="row g-4">
                            <div class="col">
                              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                            </div>
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="inputOrg" class="form-label"></label>
                            <input type="text" class="form-control" id="inputOrg" placeholder="Organization">
                          </div>
                        <div class="col-md-6">
                          <label for="inputEmail4" class="form-label"></label>
                          <input type="email" class="form-control" id="inputEmail4" placeholder="Email address">
                        </div>
                        <div class="col-5">
                          <label for="inputAddress" class="form-label"></label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="Address (Example: 1234 Main St)">
                        </div>
                        <div class="col-4">
                          <label for="inputCountry" class="form-label"></label>
                          <input type="text" class="form-control" id="inputCountry" placeholder="Country">
                        </div>
                        <div class="col-md-3">
                          <label for="inputCity" class="form-label"></label>
                          <input type="text" class="form-control" id="inputCity" placeholder="City">
                        </div>
                        <div class="col-md-6">
                          <label for="inputService" class="form-label"></label>
                          <select id="inputService" class="form-select">
                            <option selected>Please select the service that you would like to contact us for</option>
                            <option>Data Engeneering</option>
                            <option>Data Analytics</option>
                            <option>Data Science</option>
                            <option value="other">Other</option>
                          </select>
                        </div>
                        <div class="mb-3">
                            <label for="InputMsg" class="form-label"></label>
                            <textarea class="form-control" id="InputMsg" rows="3" placeholder="Write your message..."></textarea>
                          </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                I have read and agreed to the terms and conditions:
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="reset" class="btn btn-primary">Reset form</button>
                            <button type="submit" class="btn btn-primary">Send message</button>
                        </div>
                    </form>
                </div>
